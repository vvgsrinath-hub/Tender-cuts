<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tender Cuts - Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c0392b;
    }
    .product {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart {
      margin-top: 30px;
      padding: 20px;
      background: #f8d7da;
      border-radius: 10px;
    }
    .btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #e74c3c;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    .remove-btn {
      background: #555;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Order Your Fresh Meat</h1>

  <!-- Product List -->
  <div class="product">
    <span>üêî Chicken - ‚Çπ199/kg</span>
    <div>
      <input type="number" min="1" value="1" id="chickenQty">
      <button class="btn" onclick="addToCart('Chicken',199,'chickenQty')">Add</button>
    </div>
  </div>

  <div class="product">
    <span>üêê Mutton - ‚Çπ549/kg</span>
    <div>
      <input type="number" min="1" value="1" id="muttonQty">
      <button class="btn" onclick="addToCart('Mutton',549,'muttonQty')">Add</button>
    </div>
  </div>

  <div class="product">
    <span>üêü Fish - ‚Çπ299/kg</span>
    <div>
      <input type="number" min="1" value="1" id="fishQty">
      <button class="btn" onclick="addToCart('Fish',299,'fishQty')">Add</button>
    </div>
  </div>

  <div class="product">
    <span>ü¶ê Seafood - ‚Çπ399/kg</span>
    <div>
      <input type="number" min="1" value="1" id="seafoodQty">
      <button class="btn" onclick="addToCart('Seafood',399,'seafoodQty')">Add</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>
    <h3>Total: ‚Çπ<span id="total">0</span></h3>
    <button class="btn" onclick="checkout()">Checkout via WhatsApp</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(product, price, qtyId) {
      let quantity = parseInt(document.getElementById(qtyId).value);
      let existing = cart.find(item => item.product === product);
      if(existing){
        existing.quantity += quantity;
      } else {
        cart.push({ product, price, quantity });
      }
      saveCart();
      renderCart();
    }

    function removeFromCart(product) {
      cart = cart.filter(item => item.product !== product);
      saveCart();
      renderCart();
    }

    function renderCart() {
      let cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `${item.product} - ‚Çπ${item.price} x ${item.quantity} = ‚Çπ${item.price * item.quantity} 
          <button class="btn remove-btn" onclick="removeFromCart('${item.product}')">Remove</button>`;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });
      document.getElementById("total").innerText = total;
    }

    function checkout() {
      if(cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello Tender Cuts! I want to order:\n";
      cart.forEach(item => {
        message += `${item.product} - ${item.quantity}kg = ‚Çπ${item.price * item.quantity}\n`;
      });
      message += `Total = ‚Çπ${document.getElementById("total").innerText}`;
      window.open(`https://wa.me/919876543210?text=${encodeURIComponent(message)}`, "_blank");
    }

    // Load cart on page load
    renderCart();
  </script>

</body>
</html>
