<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Tender Cuts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff5f5, #fffaf0);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #c0392b, #e74c3c);
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }

    section {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #ffe6e6;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .price {
      font-weight: bold;
      color: #27ae60;
      margin: 8px 0;
    }
    .btn {
      display: inline-block;
      background: #c0392b;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #a93226;
    }

    /* Cart */
    #cart {
      margin-top: 30px;
      padding: 15px;
      background: #fdf2f2;
      border: 2px solid #c0392b;
      border-radius: 10px;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      margin: 8px 0;
      padding: 6px;
      background: #fff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
    #total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
      color: #27ae60;
    }

    #whatsapp-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 18px;
      font-size: 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    #whatsapp-btn:hover {
      background: #1ebc57;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Tender Cuts - Order Page</h1>
    <p>Select your products and add them to cart</p>
  </header>

  <section>
    <h2>Our Products</h2>
    <div class="products">
      <div class="card">
        <img src="images/chicken.png" alt="Chicken">
        <h3>Chicken</h3>
        <p class="price">‚Çπ199</p>
        <button class="btn" onclick="addToCart('Chicken',199)">Add to Cart</button>
      </div>

      <div class="card">
        <img src="images/mutton.png" alt="Mutton">
        <h3>Mutton</h3>
        <p class="price">‚Çπ549</p>
        <button class="btn" onclick="addToCart('Mutton',549)">Add to Cart</button>
      </div>

      <div class="card">
        <img src="images/fish.png" alt="Fish">
        <h3>Fish</h3>
        <p class="price">‚Çπ299</p>
        <button class="btn" onclick="addToCart('Fish',299)">Add to Cart</button>
      </div>

      <div class="card">
        <img src="images/seafoods.png" alt="Seafood">
        <h3>Seafood</h3>
        <p class="price">‚Çπ399</p>
        <button class="btn" onclick="addToCart('Seafood',399)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>üõçÔ∏è Your Cart</h2>
    <ul id="cart-items"></ul>
    <div id="total">Total: ‚Çπ0</div>
    <button id="whatsapp-btn" onclick="sendToWhatsApp()">üì≤ Send Order on WhatsApp</button>
  </section>

  <script>
    let cart = [];
    function addToCart(product, price) {
      cart.push({product, price});
      updateCart();
    }

    function updateCart() {
      let cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = item.product + " - ‚Çπ" + item.price;
        cartList.appendChild(li);
        total += item.price;
      });
      document.getElementById("total").textContent = "Total: ‚Çπ" + total;
    }

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      let message = "Hello Tender Cuts! I want to order:\n\n";
      let total = 0;
      cart.forEach(item => {
        message += "- " + item.product + " : ‚Çπ" + item.price + "\n";
        total += item.price;
      });
      message += "\nTotal: ‚Çπ" + total;

      let phone = "919876543210"; // <-- replace with your WhatsApp number
      let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
